<app-toolbar></app-toolbar>

<div class="flex-container" fxLayout.xs="column">
  <div class="flex-item">
    <mat-grid-list cols="10" rowHeight="1:5 ">
      <mat-grid-tile colspan="4">
        <img src="{{ product.image }}" />
      </mat-grid-tile>
      <mat-grid-tile colspan="6">
        <mat-card class="mat-elevation-z0 container">
          <mat-card-header>
            <mat-card-title>{{ product.title }}</mat-card-title>
            <mat-card-subtitle> ${{ product.price }} </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ product.description.substr(0, 30) }}</p>
            <form (ngSubmit)="addToCart(product.id)">
              <p>
                <mat-select [(value)]="selectedQty">
                  <mat-option *ngFor="let qty of quantities" [value]="qty">
                    {{ qty }}
                  </mat-option>
                </mat-select>
              </p>
              <p>
                <button mat-flat-button color="primary" type="submit">
                  Add to cart
                </button>
              </p>
            </form>
            <a href="/products/list">‚Üê Back to product list</a>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
