<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>My Store</span>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span>
      <mat-tab-group mat-align-tabs="center" backgroundColor="primary">
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>store</mat-icon>
            Products
          </ng-template>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>shopping_cart</mat-icon>
            Cart
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<div *ngIf="products" class="flex-container" fxLayout.xs="column">
  <div *ngFor="let product of products | async" class="flex-item">
    <mat-card>
      <a [routerLink]="['/products', product.id]">
        <span>
          <img src="{{ product.image }}" />
        </span>
      </a>
      <mat-card-content>
        <span class="title">{{ product.title }}</span>
        <span class="price">${{ product.price }}</span>
        <span>
          <span class="qty">
            <mat-select [value]="1">
              <mat-option *ngFor="let qty of quantities" [value]="qty">
                {{ qty }}
              </mat-option>
            </mat-select>
          </span>
        </span>
      </mat-card-content>
    </mat-card>
  </div>
</div>
